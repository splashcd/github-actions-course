name: Second Action
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22.9.0
      - name: Install Dependencies
        run: npm ci
      - name: Run tests
        run: npm test
